<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left side">
        <div class="odin-image">
            <img src="odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right side">
        <div class="right-header">
            <h2> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h2>
            <h3>Sign up <em>now</em> to get started</h3>
            <h3> You <em>know</em> you want to</h3>
        </div>
        <form>
            <p class="formHeader">Let's do this!</p>
            <div class="formDiv">
                <label for="FirstN">First Name</label>
                <input type="text" id="FirstN" placeholder="Thor" required>
            </div>
            <div class="formDiv">
                <label for="LastN">Last Name</label>
                <input type="text" id="LastN" placeholder="Odinson" required>
            </div>
            <div class="formDiv">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Thor.Odinson@gmail.com" required>
            </div>
            <div class="formDiv">
                <label for="phoneN">Phone Number</label>
                <input type="tel" id="phoneN" placeholder="512-123-1234" minlength="9" required>
            </div>
            <div class="formDiv">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder=" " required>
            </div>
            <div class="formDiv">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" placeholder=" " required>
            </div>
            <span id="Message"></span>
            <button id="submitBTN" type="submit">Create Account</button>
            

        </form>
        
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
    <div class="farright">
        <span></span>
    </div>
</body>
<script src="JavaScript.js"></script>
</html>
